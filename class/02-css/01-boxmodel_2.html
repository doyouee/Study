<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            width: 80px;
            height: 80px;
            border: 1px solid wheat;
            padding: 10px;
        }

        .pb {
            width: 500px;
            height: 500px;
            border: 1px solid rgb(230, 182, 230);
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            padding: 50px;
        }

    </style>
</head>
<body>
    <div class="pb">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
