<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">포도</span></div>
            <div class="word__text">
                <input class="textbox" id="myword" placeholder="단어를 입력하세요">
                <button class="search">입력</button>
            </div>
            <div id="result" class="word__result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">추첨 버튼을 누르세요</span></div>
            <div class="lotto__draw">
                <span>4</span>
                <span>12</span>
                <span>25</span>
                <span>29</span>
                <span>37</span>
                <span>44</span>
            </div>
            <button class="draw">Button</button>
        </div>
    </div>
</body>
</html>
