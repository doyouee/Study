<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이도님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ce19614bd.js" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | </span>
                            <span>TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <!-- <i class="fa-solid fa-user-astronaut"></i> -->
                                <i class="fa-regular fa-user"></i>
                                이름
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-mobile-screen-button"></i>
                                폰번호
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-envelope"></i>
                                이메일
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-splotch"></i>
                                인스타그램
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__emotion">
                                <div class="emotion__title">오늘의 기분</div>
                                <select class="emotion__select">
                                    <option>기쁨😊</option>
                                    <option>멋짐😎</option>
                                    <option>상쾌😆</option>
                                    <option>하트😍</option>
                                    <option>슬픔😢</option>
                                    <option>아픔🤢</option>
                                    <option>화남😒</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./home.html"></iframe> <!-- 다른 html을 표시할 수 있는 태그 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
