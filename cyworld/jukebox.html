<!DOCTYPE html>
<html lang="ko">
<head>
    <title>JukeBox</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="album__detail">
                <div class="album__detail__item">
                    <img class="album-thumbnail" src="./images/jukebox-01.png">
                    <div class="album-title">Y(Please Tell Me Why)</div>
                    <div class="album-artist">프리스타일</div>
                </div>
                <div class="album__detail__item">
                    <img class="album-thumbnail" src="./images/jukebox-02.png">
                    <div class="album-title">눈의 꽃</div>
                    <div class="album-artist">박효신</div>
                </div>
                <div class="album__detail__item">
                    <img class="album-thumbnail" src="./images/jukebox-02.png">
                    <div class="album-title">사랑했나봐</div>
                    <div class="album-artist">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <table class="album__table">
                <tr>
                    <th class="table__haeder__checkbox"><input type="checkbox"></th>
                    <th class="table__haeder__number">번호</th>
                    <th class="table__haeder__song">곡명</th>
                    <th class="table__haeder__artist">아티스트</th>
                </tr>
                <tr>
                    <td class="table__checkbox"><input type="checkbox"></td>
                    <td class="table__number">1</td>
                    <td class="table__song">눈의 꽃</td>
                    <td class="table__artist">박효신</td>
                </tr>
                <tr>
                    <td class="table__checkbox"><input type="checkbox"></td>
                    <td class="table__number">2</td>
                    <td class="table__song">사랑스러워</td>
                    <td class="table__artist">김종국</td>
                </tr>
                <tr>
                    <td class="table__checkbox"><input type="checkbox"></td>
                    <td class="table__number">3</td>
                    <td class="table__song">내 사람: Partner For Life</td>
                    <td class="table__artist">SG 워너비</td>
                </tr>
                <tr>
                    <td class="table__checkbox"><input type="checkbox"></td>
                    <td class="table__number">4</td>
                    <td class="table__song">Love Love Love</td>
                    <td class="table__artist">에픽하이</td>
                </tr>
                <tr>
                    <td class="table__checkbox"><input type="checkbox"></td>
                    <td class="table__number">5</td>
                    <td class="table__song">애인…있어요</td>
                    <td class="table__artist">이은미</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
